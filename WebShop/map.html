<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map</title>
    <link rel="stylesheet" href="./css/map.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="header_logo">
            <img src="http://trianh.edu.vn/wp-content/uploads/2021/02/Layer-71.png" alt="">
        </div>
        <div class="header_menu">
            <span>Trang chủ</span>
            <span>Sản phẩm</span>
            <span>Của hàng</span>
            <span>Liên Hệ</span>
            <span>Login</span>
            <div style="display: flex; margin: auto 0">
                <img src="http://demo.trianh.edu.vn/images/en.png" alt="" style="height:30px;margin: 5px;">
                <img src="http://demo.trianh.edu.vn/images/vn.png" alt="" style="height:30px;margin: 5px;">
                <div class="header_logo_cart">
                    <i class='bx bxs-cart-alt bx-tada bx-rotate-90' ></i><sup>20</sup>
                </div>
            </div>

        </div>
    </header>
    <div class="container">
        <h2>LIEN HE</h2>
        <img src="http://demo.trianh.edu.vn/images/flower_string.png" alt="" width="30%">
    </div>
    <nav>
        <div class="wapper_left">
            <h2>GUI PHAN HOI</h2>
            <div class="wapper_info">
                <input type="text" placeholder="Ho ten">
                <i class='bx bxs-user' ></i>
            </div>
            <div class="wapper_info">
                <input type="text" placeholder="Email">
                <i class='bx bx-envelope' ></i>
            </div>
            <div class="wapper_info">
                <input type="text" placeholder="So dien thoai">
                <i class='bx bxs-phone' ></i>
            </div>
            <div class="wapper_info">
                <input type="text" placeholder="Tieu de">
                <i class='bx bxs-file-blank' ></i>
            </div>
            <div class="wapper_textaria">
                <div class="wapper_button">
                    <button>File</button>
                    <button>Edit</button>
                    <button>View</button>
                    <button>Format</button>
                </div>
            </div>
            <div class="wapper_button" >
                <div class="wapper_icon">
                    <i class='bx bx-subdirectory-left' ></i>
                    <i class='bx bx-subdirectory-right'></i>
                </div>

            </div>
        </div>
        <div class="wapper_right">
            <h2>THONG TIN LIEN HE</h2>
        </div>
    </nav>
</body>
</html>
